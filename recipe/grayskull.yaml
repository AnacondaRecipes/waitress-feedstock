{% set name = "waitress" %}
{% set version = "3.0.2" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/waitress-{{ version }}.tar.gz
  sha256: 682aaaf2af0c44ada4abfb70ded36393f0e307f4ab9456a215ce0020baefc31f
build:
  entry_points:
    - waitress-serve = waitress.runner:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.9
    - setuptools >=41
    - pip
  run:
    - python >=3.9  # 
test:
  imports:
    - waitress
  commands:
    - pip check
    - waitress-serve --help
  requires:
    - pip
about:
  home: https://github.com/Pylons/waitress
  summary: Waitress WSGI server
  license: ZPL-2.1 AND BSD-3-Clause
  license_file:
    - COPYRIGHT.txt
    - LICENSE.txt
extra:
  recipe-maintainers:
    - Arishamays1
